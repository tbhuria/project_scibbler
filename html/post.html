<body>

    <!-- TODO: Include code for header here -->
    <div class="header">
        <button id="SignUp" class="login-btn">Sign Up</button>
        <button id="SignIn" class="login-btn">Sign In</button>
        <h2 id="main-logo">ScriBBler</h2>
        <p id="subheading">Explore, Imagine, Create</p>
    </div>

    <div id="myModal1" class="modal">

        <!-- Modal content for Sign-Up -->
        <div class="modal-content">
            
            <form class="signup-form">
            <div class="container">
                <p id='modalheading'>
                <span >Get Started</span>
                <span class="close">&times;</span>
                <hr>
                </p>
                    <label for="SignupName">Name</label>
                    <input id="signupName" type="text" placeholder="Enter your name" required>
                    <label for="SignupUsername">Username</label>
                    <input id="signupMail" type="text" placeholder="Enter your username" required>
                    <label for="SignupPassword">Password</label>
                    <input id="signupPassword" type="password" placeholder="Enter your password" required>
                    <label for="SignupPassword">Confirm Password</label>
                    <input id="confirmPassword" type="password" placeholder="Re-enter your password" required>
                    <button type="submit" class="blog-btn">Sign Up</button>              
            </div>
            </form>
        </div>  
      </div>

      <div id="myModal2" class="modal">

        <!-- Modal content for Sign-in -->
        <div class="modal-content">
            
            <form class="signin-form">
                <div class="container">
                    <p id='modalheading'>
                        <span >Welcome Back!</span>
                        <span class="close">&times;</span>
                    <hr>
                    </p>
                    <label for="SigninUsername">Username</label>
                    <input id="signinMail" type="text" placeholder="Enter your username" required>
                    <label for="SigninPassword">Password</label>
                    <input id="signinPassword" type="password" placeholder="Enter your password" required>
                    <button type="submit" class="blog-btn">Sign In</button>            
                </div>
                <div class="SignUp-lnk">
                    <p><b>Not a member? </b><span id='switchSingUp' onclick="signupOption()">Sign Up</span></p>
                </div>
            </form>
        </div> 
      </div>

    <!-- ATTENTION: The HTML code for the list of posts has been given to you. You can feel free to add/delete/modify this code. You need to write the proper CSS and JavaScript code corresponding to this page so that the result looks like the screenshots given to you in the Project Statement. -->


    <!-- Post detail division -->
    <div class="post container">
        <div class="heading-content" id="editHeading" contenteditable="true"></div>
        <div class="author">
            <div class="author-name"></div>
            <div>
                <button id="editBtn" type="button" class="btn btn-danger" onclick="editHeaderAndContent()">Edit<i class="fa fa-edit"
                        style="padding-left: 4px;"></i></button>
            </div>
        </div>

        <div class="post-content" id="editContent" contenteditable="true">
        </div>

        <button id="like-button" type="button" class="btn btn-danger" onclick="updateLikes()"><i
                class="fa fa-thumbs-up"></i><span id="likeButton">Like</span></button>
        <div id="showCount">Be the first one to like this</div>

        <textarea id="comment" rows="4" cols="150" placeholder="Leave a comment..." name="comment"></textarea>
        <div><button id="like-button" type="button" class="btn btn-danger"
                onclick="addComment(comment)">Comment</button></div>
        <div id="allCommentsHeading">All Comments</div>
        <div class="comment-container">
            <div id="comments">
            </div>
        </div>
    </div>

    <script src="../scripts/common.js"></script>

</body>
</html>
